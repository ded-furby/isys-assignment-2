<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Units Management - Chicken Jockey Coordination System</title>
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">CJCS</div>
            <nav class="sidebar-nav">
                <button class="nav-item">MISSIONS</button>
                <button class="nav-item active">UNITS</button>
                <button class="nav-item tracking-nav">TRACKING</button>
                <button class="nav-item comms-nav">COMMS</button>
                <button class="nav-item">REPORTS</button>
                <button class="nav-item">SETTINGS</button>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="topbar">
                <h1 class="app-title">UNITS MANAGEMENT</h1>
                <div class="user-profile">
                    <span>USER</span>
                    <div class="user-icon">
                        <svg viewBox="0 0 24 24" width="24" height="24">
                            <circle cx="12" cy="8" r="4" fill="currentColor"/>
                            <path d="M4 20c0-4.4 3.6-8 8-8s8 3.6 8 8" fill="currentColor"/>
                        </svg>
                    </div>
                </div>
            </header>

            <!-- Units Management Section -->
            <section class="content-section">
                <div class="section-header">
                    <h2>UNIT STATUS</h2>
                </div>

                <!-- Navigation Tabs -->
                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab-btn active" data-tab="active-units">ACTIVE UNITS</button>
                        <button class="tab-btn" data-tab="unit-status">UNIT STATUS</button>
                        <button class="tab-btn" data-tab="unit-history">UNIT HISTORY</button>
                        <button class="tab-btn" data-tab="unit-maintenance">MAINTENANCE</button>
                    </div>

                    <!-- Tab Content -->
                    <div class="tab-content active" id="active-units">
                        <!-- Units Table -->
                        <div class="table-container">
                            <table class="mission-table">
                                <thead>
                                    <tr>
                                        <th>Unit ID</th>
                                        <th>Name</th>
                                        <th>Status</th>
                                        <th>Current Mission</th>
                                        <th>Location</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="units-table-body">
                                    <!-- Sample data for demo -->
                                    <tr>
                                        <td>U001</td>
                                        <td>Alpha Squad</td>
                                        <td><span class="status-badge in-progress">In Progress</span></td>
                                        <td>Woodland Recon</td>
                                        <td>Grid A-12</td>
                                        <td>
                                            <button class="action-btn">View Details</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>U002</td>
                                        <td>Bravo Team</td>
                                        <td><span class="status-badge active">Active</span></td>
                                        <td>Supply Run</td>
                                        <td>Grid B-08</td>
                                        <td>
                                            <button class="action-btn">View Details</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- Table Footer Controls -->
                        <div class="table-controls">
                            <div class="filter-control">
                                <select id="unit-filter-dropdown">
                                    <option value="all">All Units</option>
                                    <option value="active">Active Only</option>
                                    <option value="in-progress">In Progress</option>
                                    <option value="maintenance">Maintenance</option>
                                </select>
                            </div>
                            <div class="sort-control">
                                <select id="unit-sort-dropdown">
                                    <option value="id">Sort by ID</option>
                                    <option value="name">Sort by Name</option>
                                    <option value="status">Sort by Status</option>
                                </select>
                            </div>
                            <button class="btn-create">ADD NEW UNIT</button>
                        </div>
                    </div>

                    <div class="tab-content" id="unit-status">
                        <div class="status-overview">
                            <div class="status-card">
                                <h3>Unit Status Overview</h3>
                                <div class="status-stats">
                                    <div class="stat-item">
                                        <span class="stat-value">12</span>
                                        <span class="stat-label">Active Units</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value">5</span>
                                        <span class="stat-label">In Progress</span>
                                    </div>
                                    <div class="stat-item">
                                        <span class="stat-value">3</span>
                                        <span class="stat-label">Maintenance</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-content" id="unit-history">
                        <div class="history-container">
                            <h3>Unit History</h3>
                            <div class="history-timeline">
                                <!-- History items will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>

                    <div class="tab-content" id="unit-maintenance">
                        <div class="maintenance-container">
                            <h3>Maintenance Schedule</h3>
                            <div class="maintenance-list">
                                <!-- Maintenance items will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="units.js"></script>
</body>
</html>
